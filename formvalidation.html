<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <form action="" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name">
        <div class="error" id="nameError"></div><br>

        <label for="email">Email:</label>
        <input type="text" id="email">
        <div class="error" id="emailError"></div><br>

        <label for="password">Password:</label>
        <input type="password" id="password">
        <div class="error" id="passwordError"></div><br>

        <label for="phone">Mobile number:</label>
        <input type="text" id="phone">
        <div class="error" id="phoneError"></div><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        function validateName(name) {
            if (name.trim() === "") {
                return "Name cannot be empty";
            }
            return "";
        }

        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email.trim() === "") {
                return "Email cannot be empty";
            }
            if (!regex.test(email)) {
                return "Invalid email format";
            }
            return "";
        }

        function validatePassword(password) {
            if (password.trim() === "") {
                return "Password cannot be empty";
            }
            if (password.length < 6) {
                return "Password must be at least 6 characters";
            }
            return "";
        }

        function validatePhone(phone) {
            const regex = /^[0-9]{10}$/;
            if (phone.trim() === "") {
                return "Mobile number cannot be empty";
            }
            if (!regex.test(phone)) {
                return "Mobile number must contain exactly 10 digits";
            }
            return "";
        }

        function validateForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const phone = document.getElementById("phone").value;

            let isValid = true;

            const nameError = validateName(name);
            const emailError = validateEmail(email);
            const passwordError = validatePassword(password);
            const phoneError = validatePhone(phone);

            document.getElementById("nameError").innerText = nameError;
            document.getElementById("emailError").innerText = emailError;
            document.getElementById("passwordError").innerText = passwordError;
            document.getElementById("phoneError").innerText = phoneError;

            if (nameError || emailError || passwordError || phoneError) {
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
